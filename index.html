<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Custom Marker</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Custom Marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/nicolas-wall/miniworlds/main/pattern-marker.patt">
      <!-- Red Cube -->
      <a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red;"></a-box>
    </a-marker>

    <!-- Camera -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
