<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Worlds AR</title>

    <!-- A-Frame & AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker with correct pattern file -->
        <a-marker type="pattern" url="https://nicolas-wall.github.io/miniworlds/pattern-marker.patt">
            <!-- Default Box -->
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" color="red"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <p id="status" style="position: fixed; top: 10px; left: 10px; background: white; padding: 5px; font-size: 18px;">
        Loading...
    </p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("status").innerText = "Point at the marker to see the red box!";
        });
    </script>
</body>
</html>
